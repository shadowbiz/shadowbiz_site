      <details>
        <summary>ШОТВОРДЫ: СЛОВА ИЗ ТРЕХ БУКВ</summary>
        <p>
          <b>Шотворды</b> — это интеллектуальная игра, развивающая память и эрудицию. Составляйте слова из слова,
          пополняйте свой
          словарный запас. Особенность данной игры заключается в том, что составлять нужно слова состоящие их трех
          букв! Это
          только сначала кажется, что просто, но потом игра <b>Шотворды</b> заставляет напрячь извилины!
        </p>
      </details>
      <a href="http://play.google.com/store/apps/details?id=com.shadowbiz.shortwords"><img id="store" src="img/google-play-badge-ru.png"
          alt="Шотворды - слова из трех букв" /></a>
    </figure>

    <figure id="colored">
      <img src="img/pairsolitaire.png" alt="Пасьянс: Пары карт" /><br />
      <details>
        <summary>ПАСЬЯНС: ПАРЫ КАРТ</summary>
        <p>
          <b>Пасьянс: Пары карт</b> — это новый захватывающий и сложный вид пасьянса! Как вы, наверное, уже догадались,
          эта игра про поиск совпадающих пар карт.
          Правила предельно просты: находите пары карт одной масти или одного номинала. Цель — очистить доску. Но не
          дайте этой простоте вас одурачить! <b>Пасьянс: Пары карт</b> прячет за собой очень глубокую тактику. Вам
          нужно думать на несколько ходов наперед!
          Играйте в 36 карточную колоду чтобы отточить свои навыки, или с 52 картами для большей сложности!
        </p>
      </details>
      <a href="http://play.google.com/store/apps/details?id=com.shadowbiz.pairsolitaire"><img id="store" src="img/google-play-badge-ru.png"
          alt="Пасьянс: Пары карт" /></a>
    </figure>

    <figure>
      <img src="img/take_ten.png" alt="Семечки" /><br />
      <details>
        <summary>СЕМЕЧКИ</summary>
        <p>
          <b>Просто невероятный убийца времени!</b> Увлекательная, развивающая логическое мышление, головоломка с
          цифрами <b>Семечки</b>, так же известная под названиями Числа, Цифры, Игра в десять, Столбец, Семки и Гадание
          имела огромную популярность у советских школьников и студентов, когда исписывались целые тетради.
          Правила предельно просты: нужно избавиться от всех цифр на игровом поле, удаляя пары одинаковых цифр или пары
          дающие в сумме число десять. Если комбинаций для сокращения не остается, то все оставшиеся числа выписываются
          с последней клетки.
          Почему <b>Семечки</b>? Да просто потому, что оторваться трудно, так же как от семечек.
        </p>
      </details>
      <a href="http://play.google.com/store/apps/details?id=com.shadowbiz.semechki"><img id="store" src="img/google-play-badge-ru.png"
          alt="Take Ten!" /></a>
    </figure>

    <figure>
      <img src="img/take_ten_go.png" alt="Семечки 2" /><br />
      <details>
        <summary>СЕМЕЧКИ 2</summary>
        <p>
          Продолжение любимой многими игры <b>Семечки</b>! Правила предельно просты: нужно очистить игровое поле,
          удаляя пары одинаковых цифр или пары дающие в сумме число десять.
          На этот раз мы подготовили для вас сотни уровней различной степени сложности! Получится ли у вас решить все
          головоломки?
        </p>
      </details>
      <a href="http://play.google.com/store/apps/details?id=com.shadowbiz.taketengo"><img id="store" src="img/google-play-badge-ru.png"

        </p>

          alt="Blues Bowling" /></a>
