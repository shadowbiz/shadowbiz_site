      <details>
        <summary>SOLITAIRE: CARD PAIRS</summary>
        <p>
          <b>Soliaire: Card pairs</b> is a challenging and addictive new take on solitaire. This game is all about
          matching card pairs.
          Rules are very simple: find pairs of cards with same value or with same suit. But don't let this simplicity
          to fool you! <b>Solitaire: Card pairs</b> hides underneath very deep strategies.
          Play 36-card deck game to improve your skills and 52-card deck game for more challenge!
        </p>
      </details>
      <a href="http://play.google.com/store/apps/details?id=com.shadowbiz.pairsolitaire"><img id="store" src="img/google-play-badge-en.png"
          alt="Solitaire: Card pairs" /></a>
    </figure>

    <figure id="colored">
      <img src="img/take_ten.png" alt="Take Ten!" /><br />
      <details>
        <summary>TAKE TEN!</summary>
        <p>
          <b>Take Ten!</b> is a logic puzzle game also known as Numbers, Digits, Sunflower seeds, Seeds, Column or Ten.
          Rules are very simple: your main goal is to remove all digits from the game field by deleting pairs of equal
          digits or pairs of digits that add up to ten. If no more moves are possible all remaining digits will be
          rewritten from the last cell.
          Be smart! There are a lot of ways to solve this puzzle! Good luck and have fun!
        </p>
      </details>
      <a href="http://play.google.com/store/apps/details?id=com.shadowbiz.semechki"><img id="store" src="img/google-play-badge-en.png"
          alt="Take Ten!" /></a>
    </figure>

    <figure>

      <details>
        <summary>TAKE TEN: GO!</summary>
        <p>
          <b>Take Ten: Go!</b> is a sequel of the popular logic puzzle game. Rules are very simple: your main goal is
          to remove all digits from the game field by deleting pairs of equal digits or pairs of digits that add up to
          ten. Hundreds of levels are waiting for you! Can you beat them all?
        </p>
      </details>
      <a href="http://play.google.com/store/apps/details?id=com.shadowbiz.taketengo"><img id="store" src="img/google-play-badge-en.png"
          alt="Take Ten: Go!" /></a>
    </figure>
